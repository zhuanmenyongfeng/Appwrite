name: Build and Release Appwrite

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/main.js'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate required files
      run: |
        if [ ! -f "src/main.js" ]; then
          echo "âŒ main.js not found!"
          exit 1
        fi
        if [ ! -f "package.json" ]; then
          echo "âŒ package.json not found!"
          exit 1
        fi
        echo "âœ… Required files found"
        
    - name: Display file info
      run: |
        echo "ğŸ“‹ Files to be packaged:"
        echo "ğŸ“ src/ folder:"
        ls -la src/
        echo "ğŸ“„ src/main.js ($(wc -l < src/main.js) lines, $(du -h src/main.js | cut -f1))"
        echo "ğŸ“„ package.json ($(du -h package.json | cut -f1))"
        echo ""
        echo "ğŸ“¦ Package.json content:"
        cat package.json
        
    - name: Create package directory
      run: |
        mkdir -p Appwrite
        
    - name: Copy files to package directory
      run: |
        cp -r src/ Appwrite/
        cp package.json Appwrite/
        echo "âœ… Files copied to package directory"
        echo "ğŸ“ Package directory contents:"
        ls -la Appwrite/
        
    - name: Create deployment archive
      run: |
        cd Appwrite
        tar -czf ../Appwrite.tar.gz src/main.js package.json
        cd ..
        echo "ğŸ“¦ Archive created: Appwrite.tar.gz"
        echo "ğŸ“Š Archive size: $(du -h Appwrite.tar.gz | cut -f1)"
        
