name: Build and Release Appwrite Functions

on:
  push:
    tags:
      - 'v*.*.*'
    paths:
      - 'src/main.js'
      - 'package.json'
  pull_request:
    paths:
      - 'src/main.js'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  auto-build:
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/') || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate required files
      run: |
        if [ ! -d "src" ]; then
          echo "âŒ src folder not found!"
          exit 1
        fi
        if [ ! -f "src/main.js" ]; then
          echo "âŒ src/main.js not found!"
          exit 1
        fi
        if [ ! -f "package.json" ]; then
          echo "âŒ package.json not found!"
          exit 1
        fi
        echo "âœ… Required files found"
        
    - name: Display file changes
      run: |
        echo "ğŸ” Triggered by file changes:"
        if [ "${{ github.event_name }}" == "push" ]; then
          echo "ğŸ“ Changed files in this push:"
          git diff --name-only ${{ github.event.before }} ${{ github.event.after }} || echo "Unable to detect changes"
        elif [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "ğŸ“ Changed files in this PR:"
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} || echo "Unable to detect changes"
        fi
        echo ""
        echo "ğŸ“„ Current file status:"
        echo "ğŸ“„ src/main.js ($(wc -l < src/main.js) lines, $(du -h src/main.js | cut -f1))"
        echo "ğŸ“„ package.json ($(du -h package.json | cut -f1))"
        
    - name: Test build process
      run: |
        echo "ğŸ§ª Testing build process..."
        mkdir -p test-build
        cp -r src/ test-build/
        cp package.json test-build/
        cd test-build
        tar -czf ../test-build.tar.gz src/ package.json
        cd ..
        echo "âœ… Build test successful"
        echo "ğŸ“Š Test archive size: $(du -h test-build.tar.gz | cut -f1)"
        rm -rf test-build test-build.tar.gz
        
    - name: Build summary
      run: |
        echo "ğŸ“‹ Auto-build completed!"
        echo "ğŸ¯ Trigger: ${{ github.event_name }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ’¡ This was an automatic build triggered by file changes."
        echo "ğŸ“¦ To create a release, push a version tag (e.g., v1.0.0)"

